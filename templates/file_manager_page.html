{% extends 'base.html' %}
{% set page = 'files' %}

{% block title %}File Manager{% endblock %}

{% block content %}
<div class="cards-grid">
  <section class="panel" style="grid-column: 1 / -1;">
    <div class="panel-head">
      <h3>File Manager</h3>
      <button type="button" onclick="loadFiles()">Browse</button>
    </div>

    <div class="row controls-row">
      <input id="path" value="" placeholder="relative path" />
      <select id="sortBy">
        <option value="name">Name</option>
        <option value="size">Size</option>
        <option value="date">Date</option>
      </select>
      <select id="sortOrder">
        <option value="asc">Asc</option>
        <option value="desc">Desc</option>
      </select>
    </div>

    <div class="row controls-row">
      <input id="mkdir-name" placeholder="new folder" />
      <button type="button" onclick="createFolder()">Create Folder</button>
    </div>

    <div id="drop-zone">Drag and drop files here to upload</div>

    <div class="table-scroll panel-scroll" style="max-height: 460px;">
      <table id="files-table">
        <thead>
          <tr><th>Name</th><th>Size</th><th>Date</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</div>
{% endblock %}
