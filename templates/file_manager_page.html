{% extends 'base.html' %}
{% set page = 'files' %}

{% block title %}File Manager{% endblock %}

{% block content %}
<div class="cards-grid">
  <section class="panel" style="grid-column: 1 / -1;">
    <div class="panel-head">
      <h3>File Manager</h3>
      <button type="button" onclick="loadFiles()">Refresh</button>
    </div>

    <div class="row controls-row">
      <input id="path" value="" placeholder="relative path" />
      <select id="sortBy">
        <option value="name">Name</option>
        <option value="size">Size</option>
        <option value="date">Last modified</option>
      </select>
      <select id="sortOrder">
        <option value="asc">A → Z / Small → Large</option>
        <option value="desc">Z → A / Large → Small</option>
      </select>
    </div>

    <div class="row controls-row">
      <input id="mkdir-name" placeholder="new folder" />
      <button type="button" onclick="createFolder()">Create Folder</button>
    </div>

    <div id="drop-zone">Drag and drop files here to upload</div>

    <p class="muted" id="files-current-path">Path: /</p>

    <div class="table-scroll panel-scroll" style="max-height: 460px;">
      <table id="files-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last modified</th>
            <th>Size</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</div>
{% endblock %}
